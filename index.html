<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
            
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-icons">
            <a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.co.id%2F&ec=GAZAmgQ&hl=id&passive=true&ifkv=Ab5oB3pu8ZqHEqWNVfMvg0AXp0cXh9tSPN7SyHBUqg6l818wB515VLl6dQNyrpDw5PgUkCdgxyYTXg&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="icon"><i class='bx bxl-google-plus'></i></a>
            <a href="https://www.facebook.com" class="icon"><i class='bx bxl-facebook'></i></a>
            <a href="https://github.com/login" class="icon"><i class='bx bxl-github'></i></a>
            <a href="https://www.linkedin.com/login/in?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" class="icon"><i class='bx bxl-linkedin'></i></a>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
